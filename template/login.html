{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content_title %}Log in{% endblock %}

{% block content %}
  <form action="{{ url_for('login', next=next_url) }}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label" style="background: 50% 100% / 50% 50% no-repeat radial-gradient(ellipse at bottom, #fff, transparent, transparent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 20px;
      font-family:Source Sans Pro, sans-serif;
      text-align: center;
      animation: reveal 3000ms ease-in-out forwards 200ms, glow 2500ms linear infinite 2000ms;">Password</label>
     
      <div class="col-sm-10">
        <input class="form-control" id="password" name="password" type="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Log in</button>
      </div>
    </div>
  </form>
{% endblock %}
